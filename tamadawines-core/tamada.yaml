# Database settings.
database:

  properties:
    org.hibernate.dialect: MySQLDialect

  # the name of your JDBC driver
  driverClass: com.mysql.jdbc.Driver

  # the username
  user: root

  # the password
  password: bsn2332

  # the JDBC URL
  url: jdbc:mysql://localhost:3306/tamadawines

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

emailStuff:
  adminAddress: "contact@tamadawines.ro"

server:
#  softNofileLimit: 1000
#  hardNofileLimit: 1000
  applicationConnectors:
    - type: http
      port: 9018

  adminConnectors:
    - type: http
      port: 9118

# Logging settings.
logging:

  # Global allowed threshold
  level: INFO

  # Specific thresholds
  loggers:
    org.hibernate: OFF
    ro.tamadawines.core: INFO
    ro.tamadawines.persistence: INFO

  # Appenders settings
  appenders:

    # Console appender; Used for development purposes, comment in production
    - type: console
      threshold: DEBUG
      logFormat: "%-5p [%d{ISO8601}] %c: %m%n%rEx{short}"

    # Error appender
    - type: file
      threshold: WARN
      currentLogFilename: ./logs/error.log
      archive: true
      archivedLogFilenamePattern: ./logs/error-%d.log.zip
      archivedFileCount: 50
     #timeZone:

      # Comment out for enabling default full stack trace logging
      # Add specific timezone in the form of [%d{...,timeZone}] if needed
      logFormat: "%-5p [%d{ISO8601}] %c: %m%n%nopex"

      # Uncomment for short exception stack trace logging
      #logFormat: "%-5p [%d{ISO8601}] %c: %m%n%rEx{short}"

    # Application appender
    - type: file
      threshold: DEBUG
      currentLogFilename: ./logs/application.log
      archive: true
      archivedLogFilenamePattern: ./logs/application-%d.log.zip
      archivedFileCount: 50
     #timeZone:

      # Comment out for enabling default full stack trace logging
      # Add specific timezone in the form of [%d{...,timeZone}] if needed
      logFormat: "%-5p [%d{ISO8601}] %c: %m%n%nopex"

      # Uncomment for short exception stack trace logging
      #logFormat: "%-5p [%d{ISO8601}] %c: %m%n%rEx{short}"